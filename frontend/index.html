<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kontti LEMP Esimerkki</title>
</head>
<body>
  <h1>Frontend (Nginx) konteilla cicd</h1>
  <div id="msg">Loading...</div>
  <script>
    fetch('/cicd/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });
  </script>

  <div>
    <p>Serverin tietokannan kellonaika:</p>
    <div id="time">Loading...</div>
  </div>

  <script>
  function updateServerTime() {
    fetch('/cicd/api/time')
      .then(r => r.json())
      .then(d => {
        document.getElementById('time').innerText = d.message.time;
      })
      .catch(e => {
        document.getElementById('time').innerText = 'API error: ' + e;
      });
  }

  // Päivitä heti ja sen jälkeen joka sekunti
  updateServerTime();
  setInterval(updateServerTime, 1000);
  </script>


  <div id="health">Checking health...</div>
  <script>
    fetch('/cicd/api/health')
      .then(r => r.json())
      .then(d => {
        // d.message on dict, joten näytetään status
        document.getElementById('health').innerText = 'Status: ' + d.message.status;
      })
      .catch(e => {
        document.getElementById('health').innerText = 'Health API error: ' + e;
      });
  </script>

  <div style="margin-top:20px;">
  <p>Tästä napista pääset testiscriptiin:</p>
  <a href="https://github.com/Kartsoful/Linux---VK7/blob/main/test_backend_cicd.sh" 
     target="_blank"
     style="display:inline-block; padding:10px 15px; background-color:#007BFF; color:white; text-decoration:none; border-radius:5px; font-weight:bold;">
    Testiscriptiin
  </a>
  </div>


</body>
</html>
