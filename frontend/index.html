<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kontti LEMP Esimerkki</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS-muuttujat: Vaalea teema */
        :root {
            --primary-color: #f4f7f9; /* Vaaleanharmaa tausta */
            --secondary-color: #ffffff; /* Konttien tausta (valkoinen) */
            --text-color: #333333; /* Tumma teksti */
            --accent-color: #007bff; /* Kirkas sininen korostusväri */
            --shadow-color: rgba(0, 123, 255, 0.3); /* Sininen varjo */
            --font-stack: 'Montserrat', sans-serif;
            --block-bg: #f8f9fa; /* Lohkojen taustaväri */
            --block-border: #e0e0e0; /* Lohkojen reunaväri */
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .stack {
            width: 100%;
            padding: 20px;
        }

        /* Pääkontti, joka kokoaa kaiken */
        .container.variant-a {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 750px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .container.variant-a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.85;
            display: block; /* Varmistetaan, että on oma lohkonsa */
        }

        /* Blocks-container luo flex-järjestelyn (käytetään kahdelle ensimmäiselle lohkolle) */
        .blocks-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px; 
            padding-top: 15px;
        }
        
        /* Yksittäinen toiminnallinen lohko */
        .block {
            padding: 25px 20px;
            background-color: var(--block-bg);
            border-radius: 12px;
            border: 1px solid var(--block-border);
            flex: 1; /* Vie tilaa blocks-containerissa */
            text-align: left; /* Tasaa sisältö vasemmalle */
            margin-bottom: 25px; /* Lisää tilaa yksittäisten lohkojen alle */
            min-width: 200px; /* Estää liiallista kutistumista */
        }
        
        /* Lohkon otsikko */
        .block-title {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #495057; /* Tummempi kuin perus teksti */
            opacity: 0.95;
            display: block;
        }
        
        /* Tulosalueiden tyyli (Health, Time, Weather) */
        .block-result {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-color);
            min-height: 1.5em; /* Varmistaa, ettei lohko hytky, kun data latautuu */
        }

        /* Yleinen nappityyli */
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            width: auto; /* Poistettu width: 100% */
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px var(--shadow-color);
            transform: translateY(-1px);
        }
        
        /* Sään haku -osio */
        .weather-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #city {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid var(--block-border);
            font-size: 1em;
            font-family: var(--font-stack);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        #city:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        /* Responsive design pienemmille näytöille */
        @media (max-width: 700px) {
            .blocks-container {
                flex-direction: column;
            }
            .container.variant-a {
                max-width: 100%;
                margin: 20px;
                padding: 30px 20px;
            }
            .block {
                text-align: center;
            }
            .weather-input-group {
                flex-direction: column;
            }
            #weather-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stack">
        <div class="container variant-a">
            <h1>Frontend (Nginx) konteilla CICD</h1>
            <span class="subtitle">Olipahan työmaa tämäkin</span>

            <div class="blocks-container">
                <div class="block">
                    <span class="block-title">Backend Health Status:</span>
                    <div id="health" class="block-result">Loading...</div>
                </div>

                <div class="block">
                    <span class="block-title">Serverin tietokannan kellonaika:</span>
                    <div id="time" class="block-result">Loading...</div>
                </div>
            </div>

            <div class="block" style="text-align: center;">
                <span class="block-title" style="text-align: center;">Yksi testiscripti löyty linkin takaa</span>
                <button class="button" onclick="window.open('https://github.com/Kartsoful/Linux---VK7/blob/main/test_backend_cicd.sh', '_blank')">
                    Testiscriptiin
                </button>
            </div>

            <div class="block">
                <span class="block-title">Sään haku sijainnin perusteella: (from openweathermap.org)</span>
                <div class="weather-input-group">
                    <input type="text" id="city" placeholder="Kirjoita kunta">
                    <button id="weather-btn" class="button">Hae lämpötila</button>
                </div>
                <div id="weather-result" class="block-result" style="font-weight: 500; color: #495057;"></div>
            </div>
        </div>
    </div>

    <script>
        // Backend health-status
        function updateHealth() {
            fetch('/cicd/api/health')
                .then(r => r.json())
                .then(d => { document.getElementById('health').innerText = d.message.status; })
                .catch(e => { document.getElementById('health').innerText = 'API error: ' + e; });
        }
        updateHealth();
        setInterval(updateHealth, 5000);

        // Serverin tietokannan kellonaika
        function updateServerTime() {
            fetch('/cicd/api/time')
                .then(r => r.json())
                .then(d => {
                    if (d.message && d.message.time) {
                        document.getElementById('time').innerText = d.message.time;
                    } else {
                        document.getElementById('time').innerText = 'Virhe JSON:ssa';
                    }
                })
                .catch(e => { document.getElementById('time').innerText = 'API error: ' + e; });
        }
        updateServerTime();
        setInterval(updateServerTime, 1000);

        // Sään haku nappi
        document.getElementById('weather-btn').addEventListener('click', () => {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                document.getElementById('weather-result').innerText = "Anna kunta.";
                return;
            }
            document.getElementById('weather-result').innerText = "Ladataan...";
            fetch(`/cicd/api/weather?city=${encodeURIComponent(city)}`)
                .then(r => r.json())
                .then(d => { 
                    // Lisätään tarkistus, että tulos on järkevä (esim. jos message on olemassa)
                    const resultText = d.message ? d.message : 'Tuntematon virhe API:ssa.';
                    document.getElementById('weather-result').innerText = resultText; 
                })
                .catch(e => { document.getElementById('weather-result').innerText = 'API error: ' + e; });
        });
    </script>
</body>
</html>
