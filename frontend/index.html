<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kontti LEMP Esimerkki</title>
</head>
<body>
  <h1>Frontend (Nginx) konteilla cicd</h1>
  <div id="msg">Loading...</div>
  <script>
    fetch('/cicd/api')
      .then(r => r.json())
      .then(d => { document.getElementById('msg').innerText = d.message; })
      .catch(e => { document.getElementById('msg').innerText = 'API error: ' + e; });
  </script>

  <div id="time">Loading time...</div>
  <script>
    fetch('/cicd/api/time')
      .then(r => r.json())
      .then(d => { document.getElementById('time').innerText = d.time; })
      .catch(e => { document.getElementById('time').innerText = 'API error: ' + e; });
  </script>

  <div id="health">Checking health...</div>
  <script>
    fetch('/cicd/api/health')
      .then(r => r.json())
      .then(d => {
        // d.message on dict, joten näytetään status
        document.getElementById('health').innerText = 'Status: ' + d.message.status;
      })
      .catch(e => {
        document.getElementById('health').innerText = 'Health API error: ' + e;
      });
  </script>

  <div>
    <button id="test-backend">Testaa backend</button>
    <div id="test-result">Ei testattu vielä</div>
  </div>

  <script>
  let lastTestTime = null;

  function runBackendTest() {
    document.getElementById('test-result').innerText = "Testataan...";
    lastTestTime = Date.now();

    fetch('/cicd/api/health')
      .then(r => r.json())
      .then(d => {
        if(d.message && d.message.status === "ok") {
          document.getElementById('test-result').innerText = "Backend OK ✅";
        } else {
          document.getElementById('test-result').innerText = "Backend vastasi odottamattomasti ❌";
        }
      })
      .catch(e => {
        document.getElementById('test-result').innerText = "Backend test FAILED ❌: " + e;
      });
  }

  // Napin klikki
  document.getElementById('test-backend').addEventListener('click', runBackendTest);

  // Interval, joka tarkistaa viime testin ajan joka sekunti
  setInterval(() => {
    if(lastTestTime) {
      const now = Date.now();
      if(now - lastTestTime > 5000) { // yli 5 sekuntia
        document.getElementById('test-result').innerText = "Viime testistä yli 5 sekuntia. Testaa uudelleen varmistaaksesi toiminta";
        lastTestTime = null; // reset, jotta viesti ei jää päälle
      }
    }
  }, 1000);
  </script>

</body>
</html>
